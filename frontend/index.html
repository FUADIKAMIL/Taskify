<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Taskify</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Taskify</h1>
    <div>
      <button class="btn btn-outline-secondary me-2" onclick="showAuth('login')">Login</button>
      <button class="btn btn-outline-primary" onclick="showAuth('register')">Register</button>
    </div>
  </div>

  <div id="authBox" class="mb-3"></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Tasks</h3>
    <div>
      <button id="btnNew" class="btn btn-primary" onclick="openCreate()">New Task</button>
      <button id="btnLogout" class="btn btn-danger d-none" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="tasksList" class="row g-2"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="taskForm" class="modal-content" onsubmit="saveTask(event)">
      <div class="modal-header">
        <h5 class="modal-title">Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="taskId">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="content" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Deadline</label>
          <input id="deadline" type="datetime-local" class="form-control">
        </div>
        <div class="form-check">
          <input id="completed" type="checkbox" class="form-check-input">
          <label class="form-check-label">Completed</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiBase = 'http://localhost:8080/api';

function setToken(t){ localStorage.setItem('taskify_token', t); document.getElementById('btnLogout').classList.remove('d-none'); }
function getToken(){ return localStorage.getItem('taskify_token'); }
function logout(){ localStorage.removeItem('taskify_token'); document.getElementById('btnLogout').classList.add('d-none'); document.getElementById('tasksList').innerHTML=''; }

async function showAuth(type){
  const box = document.getElementById('authBox');
  if(type==='login'){
    box.innerHTML = `
      <form onsubmit="login(event)" class="row g-2 mb-3">
        <div class="col-auto"><input id="auser" class="form-control" placeholder="username" required></div>
        <div class="col-auto"><input id="apass" type="password" class="form-control" placeholder="password" required></div>
        <div class="col-auto"><button class="btn btn-primary">Login</button></div>
      </form>`
  } else {
    box.innerHTML = `
      <form onsubmit="register(event)" class="row g-2 mb-3">
        <div class="col-auto"><input id="ruser" class="form-control" placeholder="username" required></div>
        <div class="col-auto"><input id="rpass" type="password" class="form-control" placeholder="password" required></div>
        <div class="col-auto"><button class="btn btn-success">Register</button></div>
      </form>`
  }
}

async function register(e){ e.preventDefault(); const u=document.getElementById('ruser').value; const p=document.getElementById('rpass').value; const res=await fetch(apiBase+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); if(res.status===201){ alert('registered, login now'); showAuth('login'); } else { const j=await res.json(); alert('register failed: '+(j.error||res.statusText)) } }

async function login(e){ e.preventDefault(); const u=document.getElementById('auser').value; const p=document.getElementById('apass').value; const res=await fetch(apiBase+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}); if(res.ok){ const j=await res.json(); setToken(j.token); fetchTasks(); } else { const j=await res.json(); alert('login failed: '+(j.error||res.statusText)) } }

async function fetchTasks(){ const token = getToken(); if(!token) return; const res = await fetch(apiBase+'/tasks',{headers:{'Authorization':'Bearer '+token}}); if(res.status===401){ alert('unauthorized'); return } const list = await res.json(); renderTasks(list); }

function renderTasks(list){ const c=document.getElementById('tasksList'); c.innerHTML=''; if(!list || list.length===0){ c.innerHTML='<p class="text-muted">No tasks yet</p>'; return } list.forEach(t=>{ const deadline = t.deadline? new Date(t.deadline).toLocaleString():'â€”'; const badgeClass = t.status==='overdue'?'bg-danger':(t.status==='completed'?'bg-success':'bg-secondary'); c.innerHTML += `
  <div class="col-12">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-start">
        <div>
          <h5>${escapeHtml(t.title)} <span class="badge ${badgeClass}">${t.status}</span></h5>
          <p class="mb-1">${escapeHtml(t.content||'')}</p>
          <small class="text-muted">Deadline: ${deadline}</small>
        </div>
        <div class="text-end">
          <button class="btn btn-sm btn-outline-primary mb-1" onclick="editTask(${t.id})">Edit</button>
          <button class="btn btn-sm btn-outline-danger mb-1" onclick="deleteTask(${t.id})">Delete</button>
          <button class="btn btn-sm btn-outline-success" onclick="toggle(${t.id})">${t.completed? 'Mark Pending' : 'Mark Done'}</button>
        </div>
      </div>
    </div>
  </div>` }); }

function escapeHtml(s){ return String(s).replace(/[&<>"'`=\/]/g,function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[c];}); }

function openCreate(){ document.getElementById('taskId').value=''; document.getElementById('title').value=''; document.getElementById('content').value=''; document.getElementById('deadline').value=''; document.getElementById('completed').checked=false; const modal=new bootstrap.Modal(document.getElementById('taskModal')); modal.show(); }

async function saveTask(e){ e.preventDefault(); const id=document.getElementById('taskId').value; const payload={ title: document.getElementById('title').value, content: document.getElementById('content').value, completed: document.getElementById('completed').checked }; const dl=document.getElementById('deadline').value; if(dl) payload.deadline = new Date(dl).toISOString(); const token=getToken(); if(!token){ alert('login first'); return } if(!id){ await fetch(apiBase+'/tasks',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(payload)}); } else { await fetch(apiBase+'/tasks/'+id,{method:'PUT',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(payload)}); } const modal=bootstrap.Modal.getInstance(document.getElementById('taskModal')); modal.hide(); fetchTasks(); }

async function editTask(id){ const token=getToken(); const res=await fetch(apiBase+'/tasks/'+id,{headers:{'Authorization':'Bearer '+token}}); const t=await res.json(); document.getElementById('taskId').value=t.id; document.getElementById('title').value=t.title; document.getElementById('content').value=t.content||''; if(t.deadline){ const dt=new Date(t.deadline); const local=new Date(dt.getTime()-dt.getTimezoneOffset()*60000).toISOString().slice(0,16); document.getElementById('deadline').value=local; } else document.getElementById('deadline').value=''; document.getElementById('completed').checked=t.completed; const modal=new bootstrap.Modal(document.getElementById('taskModal')); modal.show(); }

async function deleteTask(id){ if(!confirm('Delete task?')) return; const token=getToken(); await fetch(apiBase+'/tasks/'+id,{method:'DELETE',headers:{'Authorization':'Bearer '+token}}); fetchTasks(); }

async function toggle(id){ const token=getToken(); await fetch(apiBase+'/tasks/'+id+'/toggle',{method:'PATCH',headers:{'Authorization':'Bearer '+token}}); fetchTasks(); }

document.addEventListener('DOMContentLoaded',()=>{ if(getToken()) document.getElementById('btnLogout').classList.remove('d-none'); fetchTasks(); });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
